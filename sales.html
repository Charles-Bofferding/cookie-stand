<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies Sales</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>

    <div class="topnav">
      <a href="index.html">Home</a>
      <a href="sales.html">Sales</a>
    </div>
  </head>

  <body>
    <header class = nameplate>
      <img class = nameImageInv src="images/salmon.png">
      <div class = nameDiv>
        <h1>Salmon Cookies</h1>
        <h2>Just a little fishy</h2> 
      </div>
      <img class = nameImage src="images/salmon.png">
    </header>

    <main>
      <h2>Cities Operating a Bakery and Sales Numbers</h2>
      <div id="formContainer">
          <form id="newCityForm">
            <fieldset>
              <legend>Add in a New Shop</legend>
              <label>City Name</label>
              <input type="text" name="cityName">
              <br/>
              <label>
                Minimum Customers
                <input type="number" name="minCustIn">
              </label>
              <br/>
              <label>
                Maximum Customers
                <input type="number" name="maxCustIn">
              </label>
              <br/>
              <label>
                Cookies Per Person
                <input type="number" step="0.1" name="avgCustBuyIn">
              </label>
            </fieldset>
            <button type="Submit">Submit New Location</button> 
          </form>
      </div>
      <div id = "theSales">

      </div>
    </main>

    <footer>
    </footer>
    <script src="js/app.js"></script>
  </body>

</html>
